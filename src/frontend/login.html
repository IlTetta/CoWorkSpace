<!DOCTYPE html>
<html>

<head>
    <title>CoWorkSpace - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-header.css">
    <link rel="stylesheet" href="styles/login-background.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=lock" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=account_circle" />
</head>

<body>
    <div class="header">
        <div class="left-section"></div>
        <div class="middle-section">
            <div class="logo">CoWorkSpace</div>
        </div>
        <div class="right-section">
            <button class="signup-button">Login</button>
        </div>
    </div>

    <div class="people-icon">
        <span class="material-symbols-outlined account-icon">account_circle</span>
    </div>

    <form id="login-form" class="panel" autocomplete="on">
        <div>
            <label for="username">Username</label>
            <div class="input-container">
                <input class="username-bar" type="text" id="username" name="username" autocomplete="username">
                <span class="material-symbols-outlined input-icon">person</span>
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <div class="input-container">
                <input class="password-bar" id="password" type="password" name="password" autocomplete="current-password">
                <span class="material-symbols-outlined input-icon">lock</span>
            </div>
        </div>

        <div class="remember-me-container">
            <div>
                <input type="checkbox" id="remember-me" class="remember-me-checkbox">
                <label for="remember-me" class="remember-me-label">Remember Me</label>
            </div>
            <a href="#" class="forgot-password-link" id="forgot-password-action">Forgot the password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Password Dimenticata?</h2>
            <p>Inserisci la tua email e ti invieremo un link per resettare la password.</p>
            <input type="email" id="forgot-password-email" placeholder="La tua email" required>
            <button id="send-reset-link-button">Invia link di reset</button>
            <p id="modal-message" class="message"></p>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/reset-password-modal.js"></script>
</body>
</html>
