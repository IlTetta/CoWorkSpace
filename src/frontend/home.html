<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoWorkSpace - Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-header.css">
    <link rel="stylesheet" href="styles/bottom-buttons.css">
    <link rel="stylesheet" href="styles/messages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Message containers for notifications -->
    <div id="error-container" class="message-container"></div>
    <div id="success-container" class="message-container"></div>
    
    <div class="header">
        <div class="left-section">
            <input class="search-bar" id="search-input" type="text" placeholder="Search">
            <button class="search-button" id="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>

        <div class="middle-section">
            <div class="logo">CoWorkSpace</div>
        </div>

        <div class="right-section">
            <button class="login-button" id="login-btn">Login</button>
            <button class="signup-button" id="signup-btn">Sign Up</button>
        </div>
    </div>

    <div class="grid-container">
        <!-- Le locations verranno inserite qui dinamicamente -->
    </div>

    <div class="bottom-buttons">
        <button class="sorting-button">
            <span class="material-symbols-outlined">
                sort_by_alpha
            </span>
        </button>
        <button class="filter-button">
            <span class="material-symbols-outlined">
                filter_alt
            </span>
        </button>
    </div>


<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>

<!-- JavaScript Files -->
<script src="js/apiService.js"></script>
<script src="js/authService.js"></script>
<script src="js/main.js"></script>
<script src="js/header.js"></script>
<script src="js/grid.js"></script>

</body>

</html>
