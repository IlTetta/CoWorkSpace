<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoWorkSpace - Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-header.css">
    <link rel="stylesheet" href="styles/bottom-buttons.css">
    <link rel="stylesheet" href="styles/messages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Icona per l'account utente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=account_circle" />
</head>

<body>
    <!-- Message containers for notifications -->
    <div id="error-container" class="message-container"></div>
    <div id="success-container" class="message-container"></div>
    
    <div class="header">
        <div class="left-section">
            <input class="search-bar" id="search-input" type="text" placeholder="Search">
            <button class="search-button" id="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>

        <div class="middle-section">
            <div class="logo">CoWorkSpace</div>
        </div>

        <div class="right-section">
            <!-- Contenitore per i pulsanti di login e signup -->
            <div id="auth-buttons">
                <button class="login-button" id="login-btn">Login</button>
                <button class="signup-button" id="signup-btn">Sign Up</button>
            </div>
            <!-- Contenitore per l'icona utente (inizialmente nascosto) -->
            <div id="user-profile" style="display: none;">
                <span id="user-icon" class="material-symbols-outlined account-icon">
                    account_circle
                </span>
                <!-- Dropdown per il logout -->
                <div id="user-dropdown" style="display: none;">
                    <button id="profile-button">Profilo</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <!-- Le locations verranno inserite qui dinamicamente -->
    </div>

    <div class="bottom-buttons">
        <button class="sorting-button">
            <span class="material-symbols-outlined">
                sort_by_alpha
            </span>
        </button>
        <button class="filter-button">
            <span class="material-symbols-outlined">
                filter_alt
            </span>
        </button>
    </div>

    <!-- Filter Menu -->
    <div id="filter-menu" class="filter-menu" style="display: none;">
        <div class="filter-menu-header">
            <h3>Filtra per tipo di spazio</h3>
            <button id="close-filter" class="close-filter-button">Ã—</button>
        </div>
        <div class="filter-options">
            <label class="filter-option">
                <input type="checkbox" value="all" checked>
                <span class="checkmark"></span>
                Tutti i tipi
            </label>
            <div id="space-type-filters">
                <!-- I filtri per tipo verranno inseriti dinamicamente -->
            </div>
        </div>
        <div class="filter-actions">
            <button id="apply-filters" class="apply-filters-button">Applica Filtri</button>
            <button id="clear-filters" class="clear-filters-button">Cancella Filtri</button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/apiService.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/bottom-buttons.js"></script>

</body>

</html>
