<!DOCTYPE html>
<html>

<head>
    <title>CoWorkSpace - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset-password-header.css">
    <link rel="stylesheet" href="styles/reset-password.css"> 
    <link rel="stylesheet" href="styles/reset-password-background.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0&icon_names=visibility_off" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=lock_reset" />
</head>

<body>

    <div class="header">
        <div class="middle-section">
            <div class="logo">Reset Password</div>
        </div>
    </div>

    <div class="lock-icon reset-icon">
        <span class="material-symbols-outlined">
            lock_reset
        </span>
    </div>

    <div class="panel">
        <div>
            <label for="new-password">New password</label>
            <div class="input-container">
                <input class="new-password-bar" id="new-password" type="password">
                <span class="material-symbols-outlined input-icon">
                    visibility_off
                </span>
            </div>
            <span id="new-password-error" class="field-error"></span>
        </div>

        <div>
            <label for="password">Retype new password</label>
            <div class="input-container">
                <input class="confirm-new-password-bar" id="password" type="password">
                <span class="material-symbols-outlined input-icon">
                    visibility_off
                </span>
            </div>
            <span id="confirm-password-error" class="field-error"></span>
        </div>

        <button class="password-button">Change Password</button>
    </div>

    <script src="js/reset-password-icon.js"></script>
    <script src="js/reset-password.js"></script>

</body>
</html>
