services:
  - type: web
    name: my-backend
    runtime: docker
    plan: free
    dockerfilePath: src/backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mydb
          property: connectionString
      - key: FRONTEND_URL
        value: https://my-frontend-1em1.onrender.com
    # Questo comando esegue entrambi gli script e poi avvia il server
    startCommand: "psql $DATABASE_URL -f init.sql && psql $DATABASE_URL -f seed.sql && node server.js"

  - type: web
    name: my-frontend
    runtime: docker
    plan: free
    dockerfilePath: src/frontend/Dockerfile
    dockerContext: .

databases:
  - name: mydb
    plan: free